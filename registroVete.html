<html class="h-100">
<head>

<link rel="stylesheet" href="estilos.css">
<title>Registro Veterinario</title>
</head>
<body class="backgroundPerfilMascotas h-100">
  

  <div class="barralog">

    <a href="index.html"><div class="IconoInicio"><img src="veterinaria.jpg" style="width:95px;height:95px" ></div></a>
   
    <div class="login d-flex align-items-center d-flex flex-row-reverse d-flex flex-wrap align-content-center">
      <a href="iniciarSesion.html"><button type="button" class="btn btn-dark btn-md h-25 float-right">Iniciar sesion</button></a>
      <a href="registrarse.html"><button type="button" class="btn btn-dark btn-md h-25 float-right">Registrarse</button></a>
    </div>
  </div>
  <nav class="navbar navbar-expand-sm bg-dark font-weight-bold heightNavBar d-flex justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item border border-secondary">
            <button type="button" class="btn btn-dark btn-md">Home</button>
        </li>
        <li class="nav-item border border-secondary">
            <button type="button" class="btn btn-dark btn-md">Sobre nosotros</button>
        </li>
      </ul>
  </nav>



  <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Registro de veterinario</h5>
                  <form class="form-signin">
                    <div class="form-label-group">
                      
                      <label for="inputNombre">Nombre</label>  
                      <input type="text" id="inputNombre" class="form-control" placeholder="Nombre" required autofocus>
                      
                    </div>

                    <div class="form-label-group">
                      
                      <label for="inputApellido">Apellido</label>  
                      <input type="text" id="inputApellido" class="form-control" placeholder="Apellido" required autofocus>
                      
                    </div>

                    <div class="form-label-group">
                      
                      <label for="inputEmail">Email</label>  
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                      
                    </div>

                    <div class="form-label-group">
                      
                      <label for="inputTelefono">Telefono</label>  
                      <input type="text" id="inputTelefono" class="form-control" placeholder="Telefono" required autofocus>
                      
                    </div>

                    <div class="form-label-group">
                      
                      <label for="inputLugar">Lugar de atencion</label>  
                      <input type="textarea" id="inputLugar" class="form-control" rows="5" placeholder="Nombre y domicilio de atencion" required autofocus>
                      
                    </div>
      
                    <div class="form-label-group">

                      <label for="inputPassword">Contrase単a</label>
                      <input type="password" id="inputPassword" class="form-control" placeholder="Contrase単a" required>
                      
                    </div>

                    <div class="form-label-group">

                      <label for="comparacion">Confirmar contrase単a</label>
                      <input type="password" id="comparacion" class="form-control" placeholder="Confirmar contrase単a" required>
                      
                    </div>

                    <br>
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Recordarme</label>
                    </div>

                    <hr class="my-4">
                    <button class="btn btn-lg btn-info btn-block text-uppercase" type="submit">Iniciar sesion</button>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
</html>
